<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

  <!-- Style Sheets -->
  <link rel="stylesheet" href="assets/css/style.css">

  <title>Stetson Home</title>
</head>

<body>
  <div class="wrapper">
    <header>
      <div>
        <img src="assets/images/SVG/try-another.svg" alt="header" style="width:100%">
      </div>
    </header>
    <section class="main-content">
      <div class="container-fluid">
        <div class="row align-items-center">
          <div class="col-9">
            <h2 class="inspiration text-right">parents inspiration for the name</h2>
          </div>
          <div class="col-3">
            <img src="assets/images/cowboy-hat.png" alt="hat" class="hat">
          </div>
        </div>
        <div class="row">
          <div class="col-9">
            <h1 class="the-stuff text-right">
              engineer.<br>
              web dev.<br>
              entrepreneur.<br>
              learner.<br>
              doer.
            </h1>
          </div>
          <div class="col-3 d-flex align-items-end">
            <h1 class="now">
              <a href="/portfolio">see what i'm up to now</a>
            </h1>
          </div>
        </div>
      </div>
    </section>

    <footer class="container-fluid">
      <nav class="navbar fixed-bottom">
        <div class="container-fluid h-100 px-0">
          <div class="row nav-row h-100 align-items-center">
            <div class="col m-0 p-0">
              <ul class="social pl-5">
                <li class="icon"><i class="fab fa-github-square"></i></li>
                <li class="icon"><i class="fab fa-stack-overflow"></i></li>
                <li class="icon"><i class="fab fa-linkedin"></i></li>
              </ul>
            </div>
            <div class="col m-0 p-0">
              <ul class="base-nav pl-5">
                <li class="item">Home</li>
                <li class="item">Now</li>
                <li class="item">Contact</li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </footer>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
